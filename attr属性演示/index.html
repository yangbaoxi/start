<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attr 属性演示</title>
    <!-- 引入文字js -->
    <script src="../js/typed.js"></script>
</head>
<body>
    <div class="box">
        <input type="text" name="" id="typed" placeholder="">
    </div>
</body>
<script>
    var title = document.getElementsByTagName('title')[0].innerHTML;
    console.log(title)
    // attr 的属性   这个 可以 直接 在页面的 title 写 
    new Typed("#typed",{
        strings:['我是第一段','我是第二段','我是第三段','我是第四段'],
        typeSpeed:50,
        fadeOut:true,
        attr:'placeholder',
        contentType:"text", // 内容类型  就是渲染的 什么类型  html/text 
    })
</script>
</html>
